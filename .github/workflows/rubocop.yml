name: rubocop

# Run this workflow every time a new commit pushed to your repository
on: push

jobs:
  # Set the job key. The key is displayed as the job name
  # when a job name is not provided
  build:
    strategy:
      matrix:
        gemfile: [ rails.5.2.activerecord, rails.5.2.mongoid.6.4, rails.6.0.activerecord, rails.6.1.activerecord, sequel.4.45 ]
    runs-on: ubuntu-latest
    env: # $BUNDLE_GEMFILE must be set at the job level, so it is set for all steps
      working_directory: ~/repo
      BUNDLE_GEMFILE: gemfiles/${{ matrix.gemfile }}.gemfile
    steps:
      # Checks out a copy of your repository on the ubuntu-latest machine
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.6

      - name: ruby version
        run: ruby -e "STDERR.puts RUBY_VERSION; puts RUBY_VERSION.gsub(/^(\d+)\.(\d+)\..*/, '\1_\2')" > .ruby.version
      
      - name: Gemfile.lock version
        run: echo "$GEMFILE.lock" > .Gemfile.lock.path
      
      - name: Ruby gem cache
        uses: actions/cache@v1
        with:
          path: ./vendor/bundle
          key: dependencies-{{ checksum ".ruby.version" }}-{{ checksum ".Gemfile.lock.path" }}
          restore-keys: |
            dependencies-{{ checksum ".ruby.version" }}-

      - name: install dependencies
        run: bundle install --jobs=4 --retry=3 --path vendor/bundle --binstubs=/usr/local/bundle/bin

      - name: run rubocop
        run: bundle exec rubocop --format simple








